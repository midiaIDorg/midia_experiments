python = "-utils==3.9.0"
rfc3986 = "-validator==0.1.1"
wrapt = "==1.16.0"

[snakemake_targets]
default = "out/base/default"
unfragmented = "out/base/default/dataset=G8605/calibration=G8605"
fiveP = "out/base/matteo"
HeLa = "out/base/matteo/dataset=G8602/calibration=G8605"
test = "out/base/{default,matteo}/{dataset=G8602/calibration=G8605,dataset=G8027/calibration=G8045}"
old = "-k out/base/old{,/dataset=G8602/calibration=G8605}"
immuno = "out/base/matteo/dataset=O13253/calibration=O13249/first_gen_search_engine_config=immuno/second_gen_search_engine_config=immuno"

[run]
default_old = "snakemake -call out/base/default"
fiveP_old = "snakemake -call out/base/_matteo"
HeLa_old = "snakemake -call out/base/_matteo/dataset=G8602/calibration=G8605"
HeLa_old_with_raw_cluster_stats = "snakemake -call out/base/_old/dataset=G8602/calibration=G8605/compare_raw_precursor_and_fragment_clusters=true"
