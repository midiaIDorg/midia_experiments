immuno_old = "snakemake -call out/base/_matteo/dataset=O13253/calibration=O13249/first_gen_search_engine_config=immuno_old/second_gen_search_engine_config=immuno_old"
old_no_calibration_all_old = "snakemake -k -call out/base/old/dataset={G8027,G8602}/calibration=none"
